{{template "header"}}
<title>登录 - 我的博客</title>
<body>
<div class="container" style="width: 500px">
    <form method="post" action="/login">
        <div class="form-group">
            <label>账号</label>
            <input id="username" class="form-control" placeholder="Enter account" name="username">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input id="password" type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="autologin"> 自动登录
            </label>
        </div>
        <button type="submit" class="btn btn-default" onclick="return checkInput()">登录</button>
        <button class="btn btn-default" onclick="return backToHome()">返回</button>
    </form>
    <script type="text/javascript">
        function checkInput() {
            var username = document.getElementById("username").value
            var password = document.getElementById("password").value
            if(username.length <= 0){
                alert("请输入账号")
                return false
            }
            if(password.length <= 0){
                alert("请输入密码")
                return false
            }
            return true
        }
        function backToHome() {
            window.location.href = "/"
            return false
        }
    </script>
</div>
</body>
</head>
